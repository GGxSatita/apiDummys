<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <h2>Login</h2>
      </ion-col>
    </ion-row>

    <ion-row fixed>
      <ion-col>
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password"></ion-input>
          </ion-item>


      </ion-col>
    </ion-row>


  </ion-grid>

  <ion-row>
    <ion-col>
      <ion-button expand="full" type="submit"
        (click)="ingresar()"
        >
        Ingresar
      </ion-button>
    </ion-col>
  </ion-row>



</ion-content>
