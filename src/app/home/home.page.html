<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <h2>Login</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input type="text" placeholder="Ingresa tu usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button
        (click)="validarToken()"
        expand="full"
        fill="clear"
        color="success"
        [routerLink]="['/info-usuario']"
        >
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div id="container">
          {{ prueba.obtenerDatosUsuario() | json }}
          {{ prueba.obtenerCargando() }}
          <ion-button (click)="probarLogin()">Probar login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
