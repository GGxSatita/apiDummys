<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let producto of productos">
          <ion-card-header>
            <ion-card-title>{{producto.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-slides mode="ios" pager="ios" scrollbar="ios">
              <ion-slide>
                <h1>Awesome Slide Content</h1>
                <img [src]="producto.images[0]" alt="">
              </ion-slide>
              <ion-slide>
                <h1>Awesome Slide Content</h1>
                <img [src]="producto.images[1]" alt="">
              </ion-slide>
              <ion-slide>
                <h1>Awesome Slide Content</h1>
                <img [src]="producto.images[2]" alt="">
              </ion-slide>
            </ion-slides>
            Awesome content
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
